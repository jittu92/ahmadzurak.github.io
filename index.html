<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/compiled.min.css" rel="stylesheet">
        <style type="text/css">
            body{overflow: hidden !important;background-color: #000;height: 100%;width: 100%;background-size: 100%;background-repeat: no-repeat;font-family: 'Josefin Sans', sans-serif;}
            .backVideo{animation: hideVideo 17s ease 0s normal forwards 1;animation-delay: 2s}
            .topRow{margin-top: 10px;}
            .display-4{font-size: 2rem}
            .display-3{font-size: 3.5rem}
            .logo{height: 130px;cursor: pointer;}
            .logo1{background: url('img/AhmadLogo.png');background-repeat: no-repeat;background-size: 110px;background-position: center;transition: .5s}
            .logo2{background: url('img/MazajLogo.png');background-repeat: no-repeat;background-size: 235px;background-position: center;transition: .5s}
            .link{font-size: 17px;margin-top: 4px;transition: .5s;border:2px solid white;display: block;width: 73%;margin: auto;margin-top: 20px}
            .link .h2{font-size: 35px !important;line-height: 35px;margin-top: 17px;transition: .5s;}
            .leftCol a p,.rightCol a p{transition: .5s}
            .link:hover .h2{color: #b38f00 !important}
            

            .indexSocial a{color: #fff;font-size: 25px;margin: 0px 10px;transition: .5s}
            .indexSocial a:hover{color: #b38f00;}
            .h4-responsive {
                font-size: 108%;
            }
            video{width: 100%;transform: rotateZ(0deg);}
            .container{position: absolute;top: 0px;width: 100vw !important;display: block !important;left: 8%}
            .borderImg{height: 135px;border:none;opacity: 0;animation: loadSlowly 3s ease 0s normal forwards 1;animation-delay: 3.5s}
            .Welcome{font-size: 40px;line-height: 45px;margin: 0px;opacity: 0;animation: loadSlowly 3s ease 0s normal forwards 1;animation-delay: 5.5s}
            .mainCompanyName{font-family: 'Josefin Sans', sans-serif;font-size: 60px;line-height: 65px;margin: 0px;opacity: 0;animation: loadSlowly 3s ease 0s normal forwards 1;animation-delay: 7.5s}
            .welcomeDescription{margin: 0px;font-size: 20px;line-height: 25px;opacity:0;animation: loadSlowly 3s ease 0s normal forwards 1;animation-delay: 9.5s}
            .leftCol{transition: .5s;opacity: 0;animation: loadSlowly 5s ease 0s normal forwards 1;animation-delay: 11.5s;}
            .rightCol{transition: .5s;opacity: 0;animation: loadSlowly 5s ease 0s normal forwards 1;animation-delay: 11.5s}
            .indexSocial{margin-top: 10px;transition: .5s;opacity: 0;animation: loadSlowly 3s ease 0s normal forwards 1;animation-delay: 14.5s}
            .top55Margin{margin-top: 60px}
            @keyframes loadSlowly{
                0%{opacity: 0}
                100%{opacity: 1}
            }
            @keyframes hideVideo{
                0%{opacity: 1;}
                80%{opacity: 1;}
                100%{opacity: 0;}
            }
            @media only screen and (max-width: 468px)
            {

                .backVideo{position: absolute;}
                video{width: 100%;margin-left: 0px}
                
                .backVideo{display: none;}
                body{background:#000;background-size: auto 110%;background-position: center;background-position-y:0px;background-repeat: no-repeat;overflow: hidden !important;}

                .container{position: relative !important;left: 0px;}
                .borderImg{height: 130px;animation-delay: 1s}
                .Welcome{font-size: 24px !important;line-height: 25px !important;;animation-delay: 2.5s}
                .mainCompanyName{font-size: 32px !important;line-height: 35px !important;margin-top: 5px;;animation-delay: 4s}
                .welcomeDescription{font-size: 15px !important;line-height: 20px !important;;animation-delay: 5.5s}
                .leftCol,.rightCol{animation-delay: 7s}
                .link .h2{font-size: 20px !important;line-height: 30px;margin-top: 10px;transition: 8.5s;}
                .col-6{display: inline-block;}
                .col-md-2{display: none}
                .indexSocial{margin-top: 15px;animation-delay: 9s}
                .top55Margin{margin-top: 15px;}
                .link{width: 100%}
                .logo{height: 110px}
                .logo1{background-size: 90px}
                .logo2{background-size: 160px}
            }
        </style>
    </head>

    <body>
        <div class="backVideo" >
            <video autoplay="" muted="" id="myVideo"> 
                <source src="img/a1.mp4" type="video/mp4">
                <source src="img/a1.webm" type="video/webm">
                <source src="img/a1.ogv" type="video/ogv">
            </video>
        </div>
        <div class="container">
            <div class="row topRow">
                <div class="col-12 text-center white-text">
                    <img src="img/Hookah1.png" class="borderImg">

                    <p class="display-4 Welcome">Welcome To</p>
                    <p class="display-3 mainCompanyName">Ahmad Jurak (P) Ltd.</p>
                    <p class="h4-responsive welcomeDescription">Manufacturer of traditional tobacco paste & flavoured molasses for use in the hookah / shisha industry.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-6 text-center leftCol top55Margin  navigation">
                    <div class="logo logo1"></div>
                    <a href="home.html" class="white-text link " data-type="page-transition">
                        <p class="h2 white-text companyName">Traditional<br>Molasses</p>
                    </a>
                </div>
                <div class="col-md-2 text-center "></div>
                <div class="col-md-5 col-6 text-center rightCol top55Margin">
                    <div class="logo logo2"></div>
                    <a href="http://www.mazajmolasses.com/" class="white-text link">
                        <p class="h2 white-text companyName">Flavoured<br>Molasses</p>
                    </a>
                </div>
            </div>

                <div class="col-12 text-center indexSocial">
                    <a href="#!"><i class="fa fa-facebook"></i></a>
                    <a href="#!"><i class="fa fa-instagram"></i></a>
                    <a href="#!"><i class="fa fa-linkedin"></i></a>
                    <a href="#!"><i class="fa fa-youtube"></i></a>
                </div>
            </div-->
        </div>

            var vid = document.getElementById("myVideo");
            vid.playbackRate = 1.4;
